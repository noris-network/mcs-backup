name: regular-check

on:
  schedule:
    - cron: "11 1 * * *"
  workflow_dispatch: {}

jobs:
  regular-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: ">=1.20.0"
          check-latest: true

      - uses: nolar/setup-k3d-k3s@v1
        with:
          skip-creation: true
          skip-readiness: true

      - name: Tests
        env:
          MCS_BACKUP_DEBUG: true
        with:
          max_attempts: 2
          retry_on: error
          timeout_seconds: 3600
          command: ./test/run cleanup all
