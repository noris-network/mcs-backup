name: regular-check

on:
  schedule:
    - cron: "11 1 * * 0"

jobs:
  regular-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.20.0"
          check-latest: true

      - uses: nolar/setup-k3d-k3s@v1
        with:
          skip-creation: true
          skip-readiness: true

      - name: Tests
        run: ./test/run all
