apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

resources:
  - namespace.yaml
  - deployment.yaml
  - pvc.yaml
  - service.yaml

configMapGenerator:
  - name: datasources
    files:
      - configs/datasources.yaml
  - name: dashboard-providers
    files:
      - configs/dashboard-providers.yaml
  - name: dashboards
    options:
      disableNameSuffixHash: true
    files:
      - dashboards/WikiControllerLogViewer.json
